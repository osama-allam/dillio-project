<div class="container">
  <div class="row">
      <div class="col-lg-5 col-md-6">
      <app-images-gallery></app-images-gallery>
      </div>
      <div class="col-lg-7 col-md-6">
         <app-single-product-details></app-single-product-details>
      </div> 
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="product-area pt-35">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="li-product-tab">
                        <ul class="nav li-product-menu">
                           <li><a class="active" data-toggle="tab" href="#description"><span>Description</span></a></li>
                           <li><a data-toggle="tab" href="#product-details"><span>Product Details</span></a></li>
                           <li><a data-toggle="tab" href="#reviews"><span>Reviews</span></a></li>
                        </ul>               
                    </div>
                    <!-- Begin Li's Tab Menu Content Area -->
                </div>
            </div>
            <div class="tab-content">
                <div id="description" class="tab-pane active show" role="tabpanel">
                    <div class="product-description">
                        <span>{{product.description}}</span>
                    </div>
                </div>
                <div id="product-details" class="tab-pane" role="tabpanel">
                    <div class="product-details-manufacturer">
                        <a href="#">
                            <img src="{{product.largeimageUrl[0]}}" alt="Product Manufacturer Image">
                        </a>
                        <p><span>Reference</span> demo_7</p>
                        <p><span>Reference</span> demo_7</p>
                    </div>
                </div>
                <div id="reviews" class="tab-pane" role="tabpanel">
                    <div class="product-reviews">
                        <div *ngFor="let rev of reviews" class="product-details-comment-block">
                            <div class="comment-review">
                                <span>Grade</span>
                                <ul class="rating">
                                    <li><i class="fa fa-star-o"></i></li>
                                    <li><i class="fa fa-star-o"></i></li>
                                    <li><i class="fa fa-star-o"></i></li>
                                    <li class="no-star"><i class="fa fa-star-o"></i></li>
                                    <li class="no-star"><i class="fa fa-star-o"></i></li>
                                </ul>
                            </div>
                            <div class="comment-author-infos pt-25">
                                <span>{{rev.name}}</span>
                                <em>01-12-18</em>
                            </div>
                            <div class="comment-details">
                                <h4 class="title-block">Review</h4>
                                <p>{{rev.review}}</p>
                            </div>
                            <hr>
                        </div>
                            <div class="review-btn">
                                <a class="review-links" href="#" data-toggle="modal" data-target="#mymodal">Write Your Review!</a>
                            </div>
                            <!-- Begin Quick View | Modal Area -->
                            <div class="modal fade modal-wrapper" id="mymodal" >
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <h3 class="review-page-title">Write Your Review</h3>
                                            <div class="modal-inner-area row">
                                                <div class="col-lg-6">
                                                   <div class="li-review-product">
                                                       <img src="{{product.largeimageUrl[0]}}" alt="Li's Product">
                                                       <div class="li-review-product-desc">
                                                           <p class="li-product-name">Today is a good day Framed poster</p>
                                                           <p>
                                                               <span>{{product.description}} </span>
                                                           </p>
                                                       </div>
                                                   </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="li-review-content">
                                                        <!-- Begin Feedback Area -->
                                                        <div class="feedback-area">
                                                            <div class="feedback">
                                                                <h3 class="feedback-title">Our Feedback</h3>
                                                                <app-product-form-review></app-product-form-review>
                                                            </div>
                                                        </div>
                                                        <!-- Feedback Area End Here -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>   
                            <!-- Quick View | Modal Area End Here -->
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
  </div>
  <div class="row">
      <app-product-area></app-product-area>
  </div>
</div>
