<div class="header-middle pl-sm-0 pr-sm-0 pl-xs-0 pr-xs-0">
    <div class="container">
        <div class="row">
            <!-- Begin Header Logo Area -->
            <div class="col-lg-3">
                <div class="logo pb-sm-30 pb-xs-30">
                    <a href="index.html">
                        <img src="../../../assets/images/menu/logo/1.jpg" alt="">
                    </a>
                </div>
            </div>
            <!-- Header Logo Area End Here -->
            <!-- Begin Header Middle Right Area -->
            <div class="col-lg-9 pl-0 ml-sm-15 ml-xs-15">
                <!-- Begin Header Middle Searchbox Area -->
                <form action="" class="hm-searchbox">
                    <div (click)="toggleDrop()" class="nice-select select-search-category" tabindex="0"><span class="current">{{currentCatSearch.name}}</span>
                      <ul class="list">
                        <li data-value="-1" class="option" [class.selected]="currentCatSearch.val == -1" (click)="drpsearchclick({id:-1,name:'All'})">All</li>
                        <li *ngFor="let cat of categories" name="cl" [class.selected]="cat.id == currentCatSearch.val" (click)="drpsearchclick(cat)" data-value="{{cat.id}}" class="option">{{cat.name}}</li>
                        
                       
                      </ul>
                    </div>
                    <input [(ngModel)]="txtSearch" name="txtsrch" type="text" placeholder="Enter your search key ..." >
                    <button class="li-btn" type="submit" (click)="searchbtnClick()"><i class="fa fa-search"></i></button>
                </form>
                <!-- Header Middle Searchbox Area End Here -->
                <!-- Begin Header Middle Right Area -->
                <div class="header-middle-right">
                    <ul class="hm-menu">
                        <!-- Begin Header Middle Wishlist Area -->
                        <li class="hm-wishlist">
                            <a href="wishlist.html">
                                <span class="cart-item-count wishlist-item-count">0</span>
                                <i class="fa fa-heart-o"></i>
                            </a>
                        </li>
                        <!-- Header Middle Wishlist Area End Here -->
                        <!-- Begin Header Mini Cart Area -->
                        <li class="hm-minicart">
                            <div class="hm-minicart-trigger">
                                    
                                <span class="item-icon"></span>
                                <span class="item-text">Account
                                    <span class="cart-item-count">0</span>
                                </span>
                            </div>
                            <span></span>
                            <div class="minicart">
                                <ul class="minicart-product-list">
                                    <li>
                                        <!-- <a href="single-product.html" class="minicart-product-image">
                                            <img src="../../../assets/images/product/small-size/5.jpg" alt="cart products">
                                        </a> -->
                                        <div class="minicart-product-details">
                                            <h6><a href="single-product.html">Account Settings</a></h6>
                                            <!-- <span>£40 x 1</span> -->
                                        </div>
                                        <!-- <button class="close" title="Remove">
                                            <i class="fa fa-close"></i>
                                        </button> -->
                                    </li>
                                    <li>
                                        <!-- <a href="single-product.html" class="minicart-product-image">
                                            <img src="../../../assets/images/product/small-size/6.jpg" alt="cart products">
                                        </a> -->
                                        <div class="minicart-product-details">
                                            <h6><a href="single-product.html">Favourite Items</a></h6>
                                            <!-- <span>£40 x 1</span> -->
                                        </div>
                                        <!-- <button class="close" title="Remove">
                                            <i class="fa fa-close"></i>
                                        </button> -->
                                    </li>
                                    <li>
                                            <!-- <a href="single-product.html" class="minicart-product-image">
                                                <img src="../../../assets/images/product/small-size/6.jpg" alt="cart products">
                                            </a> -->
                                            <div class="minicart-product-details">
                                                <h6><a href="single-product.html">Log Out</a></h6>
                                                <!-- <span>£40 x 1</span> -->
                                            </div>
                                            <!-- <button class="close" title="Remove">
                                                <i class="fa fa-close"></i>
                                            </button> -->
                                        </li>
                                </ul>
                                <!-- <p class="minicart-total">SUBTOTAL: <span>£80.00</span></p>
                                <div class="minicart-button">
                                    <a href="shopping-cart.html" class="li-button li-button-fullwidth li-button-dark">
                                        <span>View Full Cart</span>
                                    </a>
                                    <a href="checkout.html" class="li-button li-button-fullwidth">
                                        <span>Checkout</span>
                                    </a>
                                </div> -->
                            </div>
                        </li>
                        <!-- Header Mini Cart Area End Here -->
                    </ul>
                </div>
                <!-- Header Middle Right Area End Here -->
            </div>
            <!-- Header Middle Right Area End Here -->
        </div>
    </div>
</div>
