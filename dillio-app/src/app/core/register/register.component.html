
  <form #registerForm="ngForm" (ngSubmit)="register()" action="#">
      <div class="login-form">
          <h4 class="login-title">Register</h4>
          <div class="row">
              <div class="col-md-6 col-12 mb-20">
                  <label>First Name</label>
                  <input class="mb-0" type="text" name="FirstName" placeholder="First Name" [(ngModel)]="model.FirstName">
              </div>
              <div class="col-md-6 col-12 mb-20">
                  <label>Last Name</label>
                  <input class="mb-0" type="text" name="LastName" placeholder="Last Name" [(ngModel)]="model.LastName">
              </div>
              <div class="col-md-12  mb-20">
                <label>UserName*</label>
                <input class="mb-0" type="text" name="UserName" required placeholder="Last Name" [(ngModel)]="model.UserName">
            </div>
              <div class="col-md-12 mb-20">
                  <label>Email Address*</label>
                  <input class="mb-0" type="email" name="Email" required placeholder="Email Address" [(ngModel)]="model.Emailaddress">
              </div>
              <div class="col-md-6 mb-20">
                  <label>Password</label>
                  <input class="mb-0" type="password" name="Password" required placeholder="Password" [(ngModel)]="model.Password">
              </div>
              <div class="col-md-6 mb-20">
                  <label>Confirm Password</label>
                  <input class="mb-0" type="password" name="ConfirmPassword" required placeholder="Confirm Password" [(ngModel)]="model.ConfirmPassword">
              </div>
              <div class="col-12">
                  <button class="register-button mt-0" type="submit">Register</button>
              </div>
          </div>
      </div>
  </form>
