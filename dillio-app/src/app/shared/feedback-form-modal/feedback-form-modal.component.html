
<!-- Begin Quick View | Modal Area -->
<div class="modal fade modal-wrapper" id="mymodal" data-target="#myModal" data-toggle="modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <h3 class="review-page-title">Write Your Review</h3>
          <div class="modal-inner-area row">
            <div class="col-lg-6">
              <div class="li-review-product">
                <img class="w-100" src="{{formData.logoUrl}}" alt="Li's Product">
                <div class="li-review-product-desc">
                  <a href="{{formData.siteUrl}}" class="li-product-name p-5">
                    <h6><i class="fa fa-globe"></i> {{formData.title}}</h6>
                  </a>
                  <p>
                    <span>{{formData.description}}</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="li-review-content">
                <!-- Begin Feedback Area -->
                <div class="feedback-area">
                  <div class="feedback">
                    <h3 class="feedback-title">Our Feedback</h3>
                    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
                      <p class="your-opinion">
                        <label>Your Rating
                          <span
                            *ngIf="!feedbackForm.get('customerRating').valid && feedbackForm.get('customerRating').touched"
                            class="help-block required">
                            (rating required)*
                          </span>
                        </label>
                        <span>
                          <star-rating-control [starType]="'svg'"
                          [hoverEnabled]="true"
                          staticColor="ok"
                          rating="{{formData.feedbackData.rating}}"
                            formControlName="customerRating">
                          </star-rating-control>
                        </span>
                      </p>
                      <p class="feedback-form">
                        <label for="feedback">Your Review</label>
                        <textarea formControlName="userReview" id="feedback" name="comment" cols="45" rows="8"
                          aria-required="true">{{formData.feedbackData.userReview}}</textarea>
                        <span *ngIf="!feedbackForm.get('userReview').valid && feedbackForm.get('userReview').touched"
                          class="help-block">
                          Please enter your feedback
                        </span>
                      </p>
                      <div class="feedback-input">
                        <p class="feedback-form-author">
                          <label for="author">Name</label>
                          <input formControlName="username" id="author" name="author" value="{{formData.feedbackData.username}}" size="30" aria-required="true"
                            type="text">

                          <span *ngIf="!feedbackForm.get('username').valid && feedbackForm.get('username').touched"
                            class="help-block">
                            Please enter a valid name!
                          </span>
                        </p>
                        <p class="feedback-form-author feedback-form-email">
                          <label for="email">Email</label>
                          <input formControlName="email" id="email" name="email" value="{{formData.feedbackData.email}}" size="30" aria-required="true"
                            type="email">
                            <span *ngIf="feedbackForm.get('email').errors?.required && feedbackForm.get('email').touched"
                              class="help-block">
                              Email is required!
                            </span>
                            <span *ngIf="feedbackForm.get('email').errors?.email && feedbackForm.get('email').touched"
                              class="help-block">
                              Please enter a valid email!
                            </span>
                        </p>
                        <div class="feedback-btn">
                          <button class="close" (click)="resetForm()" data-dismiss="modal" aria-label="Close">Close</button>
                          <button class="submit" type="submit">Submit</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <!-- Feedback Area End Here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Quick View | Modal Area End Here -->
