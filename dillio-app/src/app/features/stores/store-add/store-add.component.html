<div class="col-lg-6 col-md-12 order-2 order-lg-1">
  <div class="contact-form-content pt-sm-55 pt-xs-55">
      <h3 class="contact-page-title">ADD Your Store !</h3>
      <div class="contact-form">
          <form #f="ngForm" id="contact-form" action="" method="post">
              <div class="form-group">
                  <label>Your Name <span class="required">*</span></label>
                  <input [(ngModel)]="store.name" type="text" name="customerName" id="customername" required>
              {{store.name}}
                </div>
              
              <div class="form-group">
                  <label>Description</label>
                  <input type="text" name="contactSubject" id="contactSubject">
              </div>
              <div class="form-group">
                <label>Image</label>
              <input type="file" name="pic" accept="image/*">
              </div>
              <div class="form-group">
                  <button type="submit" value="submit" id="submit" class="li-btn-3" name="submit">send</button>
              </div>
          </form>
      </div>
      <p class="form-messege"></p>
  </div>
</div>
