<div class="footer-static-top footer-static-top-3 pt-xs-50 pb-xs-10">
  <div class="container">
      <!-- Begin Footer Shipping Area -->
      <div class="footer-shipping pb-xs-0">
          <div class="row">
              <!-- Begin Li's Shipping Inner Box Area -->
              <div *ngFor="let store of stores" class="col-lg-2 col-md-2 col-sm-6 pb-xs-45">
                  <div class="li-shipping-inner-box card">
                      <div class="shipping-icon">
                          <img [src]="store.description" alt="Shipping Icon">
                      </div>
                      <div class="shipping-text">
                          <h2>{{store.name}}</h2>
                          <star-rating *ngIf="store.Rating > 0 && store.Rating else addRating" [starType]="'svg'" [showHalfStars]="true" [readOnly]="true" staticColor="ok"
                          rating="{{store.Rating}}"></star-rating>
                          <ng-template #addRating>
                              <p >Be the first to review</p>
                          </ng-template>

                      </div>
                  </div>
              </div>
          </div>
          
          <nav aria-label="Page navigation example">
            <ul class="pagination pg-blue">
              <li class="page-item ">
                <a class="page-link" tabindex="-1">Previous</a>
              </li>
              <li *ngFor="let c of count; let i = index" class="page-item" [ngClass]="{'active': c ===page}">
                  <a class="page-link">{{i+1}}</a>
                </li>
              <li  class="page-item">
                <a class="page-link">Next</a>
              </li>
            </ul>
          </nav>
        
      </div>
  </div>
</div>
