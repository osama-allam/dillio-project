<form action="" #f="ngForm">
  <p class="your-opinion">
      <label>Your Rating</label>
      <span>
          <select [(ngModel)]="review.rating" [ngModelOptions]="{standalone: true}" class="star-rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
      </span>
  </p>
  <p class="feedback-form">
      <label for="feedback">Your Review</label>
      <textarea [(ngModel)]="review.review" id="feedback" name="comment" cols="45" rows="8" aria-required="true"></textarea>
    </p>
  <div class="feedback-input">
      <p class="feedback-form-author">
          <label for="author">Name<span class="required">*</span>
          </label>
          <input [(ngModel)]="review.name" id="author" name="author" value="" size="30" aria-required="true" type="text">
      </p>
      <p class="feedback-form-author feedback-form-email">
          <label for="email">Email<span class="required">*</span>
          </label>
          <input [(ngModel)]="review.email" id="email" name="email" value="" size="30" aria-required="true" type="text">
          <span class="required"><sub>*</sub> Required fields</span>
      </p>
      <div class="feedback-btn pb-15">
          <a href="#" class="close" data-dismiss="modal" aria-label="Close">Close</a>
          <a href="#" data-dismiss="modal" (click)="save(f)">Submit</a>
      </div>
  </div>
</form>
